name: Impala Build and Publish Packages

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Get impala-frontend-uber-4.0.0-SNAPSHOT-jar-with-dependencies.jar
        run: wget https://www.devworx.co.uk/assets/jars/impala-frontend-uber-4.0.0-SNAPSHOT-jar-with-dependencies.jar

      - name: Publish Impala Frontend to Local Repository
        run: mvn install:install-file -Dfile=impala-frontend-uber-4.0.0-SNAPSHOT-jar-with-dependencies.jar -DgroupId=uk.co.devworx -DartifactId=impala-frontend-uber -Dversion=4.0.0-SNAPSHOT -Dpackaging=jar

      - name: Build with Maven
        run: mvn -B clean install --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ github.token }} # GITHUB_TOKEN is the default env for the password

      - name: Deploy Impala Frontend to GitHub Repository
        run: mvn deploy:deploy-file -Durl="https://maven.pkg.github.com/DevWorxCo/impala-query-parser" -DrepositoryId=github -Dfile=impala-frontend-uber-4.0.0-SNAPSHOT-jar-with-dependencies.jar -DgroupId=uk.co.devworx -DartifactId=impala-frontend-uber -Dversion=4.0.0-SNAPSHOT -Dpackaging=jar
        env:
          GITHUB_TOKEN: ${{ github.token }} # GITHUB_TOKEN is the default env for the password
