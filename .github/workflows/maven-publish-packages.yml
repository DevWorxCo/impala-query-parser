name: Spear Publish Packages 1.0-SNAPSHOT

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Maven Build
      run: mvn --file pom.xml clean install

                